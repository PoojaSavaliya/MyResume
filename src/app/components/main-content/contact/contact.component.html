<!-- Contact Start -->
<div class="contact" id="contact">
  <div class="content-inner">
    <div class="content-header">
      <h2>Contact</h2>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6">
        <div class="contact-info">
          <p><i class="fa fa-user"></i>{{ contactDetail.name }}</p>
          <p><i class="fa fa-tag"></i>{{ contactDetail.title }}</p>
          <p>
            <i class="fa fa-envelope"></i
            ><a href="mailto:info@example.com">{{ contactDetail.email }}</a>
          </p>
          <p>
            <i class="fa fa-phone"></i
            ><a href="tel:+1234567890">{{ contactDetail.tel }}</a>
          </p>
          <p><i class="fa fa-map-marker"></i>{{ contactDetail.address }}</p>
          <div class="social">
            <a class="btn" href=""><i class="fab fa-twitter"></i></a>
            <a class="btn" href=""><i class="fab fa-facebook-f"></i></a>
            <a class="btn" href=""><i class="fab fa-linkedin-in"></i></a>
            <a class="btn" href=""><i class="fab fa-instagram"></i></a>
            <a class="btn" href=""><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form">
          <form (ngSubmit)="send()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Your Name"
                  name="name"
                  [(ngModel)]="contact.name"
                />
              </div>
              <div class="form-group col-md-6">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Your Email"
                  name="email"
                  [(ngModel)]="contact.email"
                />
              </div>
            </div>
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Subject"
                name="subject"
                [(ngModel)]="contact.subject"
              />
            </div>
            <div class="form-group">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Message"
                name="message"
                [(ngModel)]="contact.message"
              ></textarea>
            </div>
            <div>
              <button class="btn" type="submit">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Contact End -->
