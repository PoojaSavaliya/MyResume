<!-- Education Start -->
<div [ngClass]="type" [id]="type">
  <div class="content-inner">
    <div class="content-header">
      <h2>{{ type }}</h2>
    </div>
    <div class="row align-items-center">
      <div class="col-md-6" *ngFor="let qualification of qualificationData">
        <div [ngClass]="type === 'Experience' ? 'exp-col' : 'edu-col'">
          <span
            >{{ qualification.startDate }} <i>to</i>
            {{ qualification.endDate }}</span
          >
          <h3>
            {{
              type == "experience"
                ? qualification.company
                : qualification.degree
            }}
          </h3>
          <ng-container *ngIf="type === 'Experience'">
            <h4>{{ qualification.location }}</h4>
            <h5>{{ qualification.position }}</h5>
          </ng-container>

          <p>
            {{ qualification.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Education Start -->
